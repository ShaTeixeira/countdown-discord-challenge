<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Espere mais um pouco</title>

</head>

<body>

    <div class="Container">

        <img class="TopSvg" src="./assets/top-image.svg" alt="">
        <img class="BottomSvg" src="./assets/bottom-image.svg" alt="">


        <div class="ContentCountdown">

            <h1 class="TitleCountdown">Ready To Launch in...</h1>

            <div class="Countdown">

                <div class="CountdownElementsDays">
                    <span>dias</span>
                    <p class="text" id="dias">0</p>
                </div>

                <div class="CountdownElementsHours">
                    <span>horas</span>
                    <p class="text" id="horas">0</p>
                </div>

                <div class="CountdownElementsMinutes">
                    <span>minutos</span>
                    <p class="text" id="minutos">0</p>
                </div><br>

                <div class="CountdownElementsSeconds">
                    <span>segundos</span>
                    <p class="text" id="segundos">0</p>
                </div>

            </div>

            <p class="TextCountdown">Clique abaixo para ver um portfolio reserva
            <br />
            <button onclick="openModal()">Visualizar Portfolio</button>

        </div>

        <div class="ContentImage">


        </div>

        <div class="modalContainer" id="modalDisplay">

            <button class="btnCloseIcon" id="closeIcon" onclick="closeModal()"><img src="./assets/close-icon.svg"
                    alt=""></button>

            <h2 class="titleModal">Não perca essa lançamento!!</h2>

            <div class="capture">
                <a href="https://shateixeira.github.io/portfolio-challenge-rocketseat/" target="_blank">Portfolio não
                    oficial. Acesse e conheça um pouco sobre mim</a>

                <button class="SendEmail" onclick="return alert('Volte aqui dia 01/03/2022')">Confirmar</button>
            </div>

        </div>

    </div>
    <script src="/js/app.js"></script>
    <script src="/js/modal.js"></script>
</body>

</html>
